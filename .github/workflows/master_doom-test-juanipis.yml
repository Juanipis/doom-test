# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - doom-test-juanipis

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_c418e856336a42bbbe452b3599273072 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5b9abacadf2d4df09eea358f5da8fa38 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c418e856336a42bbbe452b3599273072 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'doom-test-juanipis'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e90d165d8f1f40b8b1cbab5cf7ff9ca1 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_c418e856336a42bbbe452b3599273072 }}/appsvc/staticsite:${{ github.sha }}'